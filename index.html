<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        <form>
            <input type="text" required placeholder="Nome da atividade"> <!--required é usado para informar ao HTML que esse input é obrigatório-->
            <input type="number" required placeholder="Nota da atividade" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0"> <!--cellspacing="0" - para tirar o espaçamento padrão das colunas-->
            <!--cabeçalho da tabela-->
            <thead> 
                <tr>
                    <th>Nome da atividade</th> <!--aqui usa a tag <th/> para as colunas pq estamos escrevendo o título das colunas, já no corpo da tabela usamos a tag <td/> para as colunas-->
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <!--corpo da tabela-->
            <tbody> 
                <tr>
                    <td>Atividade 1</td>
                    <td>7</td>
                    <td>
                        <img src="./images/aprovado.png" alt="Emoji festejando">
                    </td>
                </tr>
            </tbody>
            <!--rodapé da tabela-->
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td>7</td>
                    <td>
                        <span class="resultado aprovado">Aprovado</span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
